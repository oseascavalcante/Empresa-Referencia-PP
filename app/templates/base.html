{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Menu Principal{% endblock %}</title>

    <!-- Bootstrap & Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Estilo global do sistema -->
    <style>
        body {
            background-color: #f4f6f9;
            font-family: Arial, sans-serif;
        }

        .wrapper {
            display: flex;
        }

        /* SIDEBAR */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #fff;
            padding: 10px;
            position: fixed;
            left: 0;
            top: 0;
            overflow-y: auto;
        }

        .sidebar .nav-item {
            list-style: none;
        }

        .sidebar .nav-link {
            color: #5f5e63;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .sidebar .nav-link i {
            margin-right: 10px;
        }

        .sidebar .nav-link:hover {
            background-color: #aba9b6;
            color: #fff;
        }

        .sidebar .submenu {
            list-style: none;
            padding-left: 20px;
            display: none;
        }

        .sidebar .submenu .nav-link {
            padding: 5px;
            font-size: 14px;
        }

        .sidebar .nav-item:hover .submenu {
            display: block;
        }

        /* ÁREA DE CONTEÚDO */
        .content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }

        /* HEADER DE PÁGINAS */
        .header {
            background-color: rgb(231, 229, 247);
            color: #483D8B;
            text-align: center;
            padding: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 5px;
        }

        /* COMPONENTES VISUAIS */
        .card-header {
            background-color: #483D8B;
            color: white;
            font-weight: bold;
            font-size: 14px;
            padding: 5px 10px;
        }

        .card-body {
            padding: 10px;
        }

        .form-control {
            height: 30px;
            font-size: 14px;
            border-radius: 3px;
        }

        .btn-save {
            padding: 5px 15px;
            font-size: 1rem;
            font-weight: bold;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            float: right;
        }

        .btn-save:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        
        {% block sidebar %}
            {% include 'components/_sidebar.html' %}
        {% endblock %}
        
        <div class="content">
            <main>
                {% block content %}
                <!-- Conteúdo específico da página será carregado aqui -->
                {% endblock %}  
            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
