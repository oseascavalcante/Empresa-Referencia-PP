<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Menu Principal</title>

    <!-- Bootstrap & Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            background-color: #f4f6f9;
            font-family: Arial, sans-serif;
        }
        .wrapper {
            display: flex;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color:rgb(255, 255, 255);
            padding: 10px;
            position: fixed;
            left: 0;
            top: 0;
            overflow-y: auto;
        }
        .sidebar .nav-item {
            list-style: none;
        }
        .sidebar .nav-link {
            color: rgb(95, 94, 99);
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            text-decoration: none;
        }
        .sidebar .nav-link i {
            margin-right: 10px;
        }
        .sidebar .nav-link:hover {
            background-color:rgb(171, 169, 182);
            color: rgb(255, 255, 255); /* Adicione esta linha para mudar a cor do texto para branco */
        }
        .sidebar .submenu {
            list-style: none;
            padding-left: 20px;
            display: none;
        }
        .sidebar .submenu .nav-link {
            padding: 5px;
            font-size: 14px;
        }
        .sidebar .nav-item:hover .submenu {
            display: block;
        }
        .content {
            margin-left: 300px;
            padding: 20px;
            width: 100%;
        }
    </style>
    <title>{% block title %}{% endblock %}"</title>

</head>
<body>
    <div class="wrapper">
        
        {% block sidebar %}
            {% include 'components/_sidebar.html' %}
        {% endblock %}
        
        <div class="content">
            <main>
                {% block content %}
                <!-- O conteúdo específico da página será carregado aqui -->
                {% endblock %}  
            </main>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
