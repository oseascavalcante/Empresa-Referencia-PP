<form method="post"
      action="{% url 'editar_equipe' obj.pk %}"
      hx-post="{% url 'editar_equipe' obj.pk %}"
      hx-target="#lista-equipes"
      hx-swap="innerHTML"
    >
  {% csrf_token %}
  <div class="row">
    <div class="col-md-6 mb-3">
      <div class="card">
        <div class="card-header">Editar Nome da Equipe</div>
        <div class="card-body">
          {{ form.nome }}
          {% if form.nome.errors %}
            <div class="text-danger small">{{ form.nome.errors.0 }}</div>
          {% endif %}
        </div>
      </div>
    </div>
    <div class="col-md-6 mb-3">
      <div class="card">
        <div class="card-header">Editar Descrição</div>
        <div class="card-body">
          {{ form.descricao }}
          {% if form.descricao.errors %}
            <div class="text-danger small">{{ form.descricao.errors.0 }}</div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex gap-2 justify-content-end">
    <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Salvar alterações</button>
    <button type="button" class="btn btn-secondary"
            hx-get="{% url 'adicionar_equipe' %}?fragment=form"
            hx-target="#equipe-form"
            hx-swap="innerHTML">Cancelar</button>
  </div>
</form>
