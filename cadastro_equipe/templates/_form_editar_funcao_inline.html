{% comment %} Contexto: form, obj {% endcomment %}
<form method="post"
      action="{% url 'editar_funcao' obj.pk %}"
      hx-post="{% url 'editar_funcao' obj.pk %}"
      hx-target="#lista-funcoes"
      hx-swap="innerHTML"
    >
  {% csrf_token %}
  <div class="row">
    <div class="col-md-6 mb-3">
      <div class="card">
        <div class="card-header">Editar Nome da Função</div>
        <div class="card-body">
          {{ form.nome }}
          {% if form.nome.errors %}
            <div class="text-danger small">{{ form.nome.errors.0 }}</div>
          {% endif %}
        </div>
      </div>
    </div>
    <div class="col-md-6 mb-3">
      <div class="card">
        <div class="card-header">Editar Salário</div>
        <div class="card-body">
          {{ form.salario }}
          {% if form.salario.errors %}
            <div class="text-danger small">{{ form.salario.errors.0 }}</div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex gap-2 justify-content-end">
    <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Salvar alterações</button>
    <button type="button" class="btn btn-secondary"
            hx-get="{% url 'adicionar_funcao' %}?fragment=form"
            hx-target="#funcao-form" hx-swap="innerHTML">Cancelar</button>
  </div>
</form>
