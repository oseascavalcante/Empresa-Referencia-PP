{% extends 'base.html' %}
{% block title %}Adicionar Escopo{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="header">Adicionar Escopo de Atividade</div>
    <p class="text-center mt-0 font-weight-bold" style="font-size: 0.8rem; border-bottom: 2px solid #483D8B;"></p>

    <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-header">Nome do Escopo</div>
                    <div class="card-body">
                        {{ form.nome }}
                    </div>
                </div>
            </div>

            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-header">Descrição do Escopo</div>
                    <div class="card-body">
                        {{ form.descricao }}
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-3 justify-content-end">
            <div class="col-md-12 d-flex justify-content-end gap-2">
                <button type="button" class="btn btn-secondary" onclick="window.history.back();">← Voltar</button>
                <button type="submit" class="btn btn-save"><i class="fas fa-save"></i> Salvar</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
