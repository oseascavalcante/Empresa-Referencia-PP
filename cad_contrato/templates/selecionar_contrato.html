{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <div class="card">
    <div class="header">
      <h5 class="mb-0">Selecione um contrato para continuar</h5>
    </div>
    <div class="card-body">

      <form method="post" action="">
          {% csrf_token %}
          {% if erro %}
            <div class="alert alert-danger">{{ erro }}</div>
          {% endif %}
          <input type="hidden" name="next" value="{{ request.GET.next }}">
          <select name="contrato_id" class="form-select mb-3">
              <option value="">Selecione...</option>
              {% for contrato in contratos %}
                  <option value="{{ contrato.pk }}">{{ contrato }}</option>
              {% endfor %}
          </select>
          <button type="submit" class="btn btn-primary">Selecionar</button>
      </form>

    </div>
  </div>
</div>
{% endblock %}
